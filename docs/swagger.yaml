definitions:
  dto.Activity:
    properties:
      content:
        type: string
      end_time:
        type: string
      place:
        type: string
      start_time:
        description: Time：自1970年1月1日00:00:00 UTC以来经过的毫秒数
        type: string
      title:
        type: string
    required:
    - content
    - end_time
    - place
    - start_time
    - title
    type: object
  dto.Login:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  dto.OrgInfo:
    properties:
      logo_url:
        type: string
      password:
        description: 长度大于8
        type: string
    type: object
  dto.Token:
    properties:
      token:
        type: string
    required:
    - token
    type: object
host: tudo-api-test.ncuos.com
info:
  contact:
    email: 316851756@qq.com
  description: |-
    给出了请求方法，点击Model可以查看请求体模型及备注。
    查看响应体需要打开浏览器开发者工具，在页面接口初Try it out，填写数据然后Execute。
  license:
    name: Apache 2.0
