        required: true
        type: string
      - description: ' '
        in: body
        name: JSON
        required: true
        schema:
          $ref: '#/definitions/dto.Activity'
      produces:
      - application/json
      responses: {}
      summary: 社团账号发布活动
      tags:
      - 活动系统
    put:
